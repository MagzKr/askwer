<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <title>
        Askwer
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg fixed-top ">
        <a href="/"><img width="32" height="32" src="{% static 'img/logo.png' %}" alt="Askwer"></a>
        <a class="navbar-brand" href="/">Askwer</a>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav mr-4">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ask_question' %}"> Ask Question</a></li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'profile' %}">{{ user.username }}</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a></li>
                <li class="nav-item">
                    <a class="nav-link " href="{% url 'signup' %}">Sign Up</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>
<div class="container>">
    <div class="content row">
        {% include "question/tags_col.html" %}
        <div class="col-7">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
<footer class="footer">
    <div>
        <p>&copy; Stackoverflow Clone by &copy; Maksim Dzyuba</p>
    </div>
</footer>
</html>
