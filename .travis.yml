language: python
python:
    - 3.8.3
services:
    - docker
before_script:
    - pip install docker-compose
    - docker-compose build db
    - docker-compose up -d db
    - python manage.py makemigrations question
    - python manage.py makemigrations answer
    - python manage.py migrate
script:
    - sleep 20
    - python manage.py test
